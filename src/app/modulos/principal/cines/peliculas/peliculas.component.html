<h2>Listado de peliculas</h2>

<div style="display: flex; justify-content: end;">
  <button (click)="crear()" class="btn btn-primary">Agregar </button>
</div>

<mat-form-field>
  <mat-label>Filtrar resultados</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table cdkScrollable [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row" data-label=" Nombre"> {{row.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
      <td mat-cell *matCellDef="let row" data-label=" Genero"> {{row.genero}}</td>
    </ng-container>

    <ng-container matColumnDef="clasificacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clasificacion </th>
        <td mat-cell *matCellDef="let row" data-label=" Clasificacion"> {{row.clasificacion}}</td>
      </ng-container>

    <ng-container matColumnDef="actores">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actores </th>
      <td mat-cell *matCellDef="let row" data-label=" Actores"> {{row.actores}} </td>
    </ng-container>


    <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let row" data-label="Activo">
          <mat-checkbox [(ngModel)]="row.activo" (change)="activo(row)"></mat-checkbox>
        </td>
      </ng-container>

  

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" data-label=" Acciones">
          <div class="actions-wrapper">
            <button mat-icon-button (click)="editar(row)">
              <i class="icon-pencil"></i>
            </button>
            <button mat-icon-button (click)="borrar(row)">
              <i class="icon-trash"></i>
            </button>
          </div>
        </td>
      </ng-container>
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        <p *ngIf="input.value">No se encontraron resultados con la palabra "{{input.value}}"</p>
        <p *ngIf="data.length==0">No hay datos</p>
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
