
<h2>Beneficios</h2>

<h3>Criterios de busqueda</h3>
<div class="filter-container">
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Linea</mat-label>
    <input matInput placeholder="Desde">
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>id Producto</mat-label>
    <input matInput placeholder="Hasta">
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Estado</mat-label>
    <mat-select placeholder="Estado">
      <mat-option *ngFor="let est of estado" [value]="est.value">
        {{est.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  


  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Desde</mat-label>
    <input matInput [matDatepicker]="desdePicker" placeholder="Desde">
    <mat-datepicker-toggle matSuffix [for]="desdePicker"></mat-datepicker-toggle>
    <mat-datepicker #desdePicker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Hasta</mat-label>
    <input matInput [matDatepicker]="hastaPicker" placeholder="Hasta">
    <mat-datepicker-toggle matSuffix [for]="hastaPicker"></mat-datepicker-toggle>
    <mat-datepicker #hastaPicker></mat-datepicker>
  </mat-form-field>
  

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Sucursal</mat-label>
    <mat-select placeholder="sucursal">
      <mat-option *ngFor="let est of sucursal" [value]="est.value">
        {{est.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <button mat-raised-button color="primary" class="search-button">
    Buscar
  </button>
</div>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="data" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
      <td mat-cell *matCellDef="let row"> {{row.producto}}</td>
    </ng-container>

    <ng-container matColumnDef="linea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Linea </th>
      <td mat-cell *matCellDef="let row"> {{row.linea}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha | date:'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="agencia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Agencia</th>
      <td mat-cell *matCellDef="let row"> {{row.agencia}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="actions-wrapper">
          <button mat-icon-button  (click)="verDetalle(row)">
            <i class="icon-eye"></i>
            <span class="tooltip"></span>
          </button>
        </div>
      </td>
    </ng-container>

  



    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>



<div style="margin-top: 1em;" class="button-container">
  <button class="btn btn-primary" (click)="guardar()">
    Guardar
  </button>
</div>
