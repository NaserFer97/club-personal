<div class="nav-buttons">
  <mat-tab-group (selectedTabChange)="onTabChange($event)" [selectedIndex]="selectedTabIndex">
    <mat-tab label="Listas ">
      <ng-template matTabContent>
        <router-outlet name="listasCrear"></router-outlet>
      </ng-template>
    </mat-tab>
    <mat-tab label=" Beneficios">
      <ng-template matTabContent>
        <router-outlet name="listasBeneficios"></router-outlet>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>


<div [formGroup]="form" (ngSubmit)="guardar()">

  <h1> Agregar lista </h1>

  <mat-form-field style="width: 30em;" appearance="fill">
    <mat-label class="inputText">Nombre</mat-label>
    <input matInput #input formControlName="nombre">
    <mat-error *ngIf="form.invalid">{{getErrorMessage('nombre',form)}}</mat-error>
  </mat-form-field>
  <div class="mb-3"></div>

  <form class="example-form">
    <mat-form-field style="width: 30em;" appearance="fill">
      <mat-label>Descripcion</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </form>

  <div style="margin-top: 3em;" class="button-container">
    <button class="btn btn-primary" (click)="guardar()">
      Guardar
    </button>
    <button style="margin-left: 2em;" class="btn btn-secondary" (click)="volver()">Volver</button>
  </div>

</div>
