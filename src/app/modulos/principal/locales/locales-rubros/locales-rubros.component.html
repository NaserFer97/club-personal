<h2>Lista de Rubros</h2>

<div style="display: flex; justify-content: end;">
  <button (click)="crear()" mat-raised-button class="ml-auto btn-crear">Agregar </button>
</div>

<mat-form-field>
  <mat-label>Filtrar resultados</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
    </ng-container>

 

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
    </ng-container>

  

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="actions-wrapper">
          <button mat-icon-button (click)="editar(row)">
            <img src="/assets/images/editar.png" alt="Editar local" width="20" height="20">
          </button>
          <button mat-icon-button (click)="borrar(row)">
            <img src="/assets/images/borrar.png" alt="Borrar local" width="20" height="20">
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        <p *ngIf="input.value">No se encontraron resultados con la palabra "{{input.value}}"</p>
        <p *ngIf="data.length==0">No hay datos</p>
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
