
<h2>Beneficios</h2>

<h3>Criterios de busqueda</h3>
<div class="filter-container">
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Desde</mat-label>
    <input matInput placeholder="Desde">
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Hasta</mat-label>
    <input matInput placeholder="Hasta">
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Canal</mat-label>
    <input matInput placeholder="Canal">
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Linea</mat-label>
    <input matInput placeholder="Linea">
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Local</mat-label>
    <input matInput placeholder="Local">
  </mat-form-field>
  <button mat-raised-button color="primary" class="search-button">
    Buscar
  </button>
</div>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="data" matSort>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="idCanje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Canje </th>
      <td mat-cell *matCellDef="let row"> {{row.idCanje}}</td>
    </ng-container>

    <ng-container matColumnDef="linea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Linea </th>
      <td mat-cell *matCellDef="let row"> {{row.linea}} </td>
    </ng-container>

    <ng-container matColumnDef="comercio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Comercio</th>
      <td mat-cell *matCellDef="let row"> {{row.comercio}} </td>
    </ng-container>

    <ng-container matColumnDef="beneficio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Beneficio</th>
      <td mat-cell *matCellDef="let row"> {{row.beneficio}} </td>
    </ng-container>

    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Origen</th>
      <td mat-cell *matCellDef="let row"> {{row.origen}} </td>
    </ng-container>

  



    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>



<div style="margin-top: 1em;" class="button-container">
  <button class="btn btn-primary" (click)="guardar()">
    Guardar
  </button>
</div>
