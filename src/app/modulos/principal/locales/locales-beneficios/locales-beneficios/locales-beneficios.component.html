
<h2>Beneficios</h2>

<h3>Criterios de busqueda</h3>
<div class="filter-container">
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Desde</mat-label>
    <input matInput [matDatepicker]="desdePicker" placeholder="Desde">
    <mat-datepicker-toggle matSuffix [for]="desdePicker"></mat-datepicker-toggle>
    <mat-datepicker #desdePicker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Hasta</mat-label>
    <input matInput [matDatepicker]="hastaPicker" placeholder="Hasta">
    <mat-datepicker-toggle matSuffix [for]="hastaPicker"></mat-datepicker-toggle>
    <mat-datepicker #hastaPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Canal</mat-label>
    <input matInput placeholder="Canal">
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Linea</mat-label>
    <input matInput placeholder="Linea">
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Local</mat-label>
    <input matInput placeholder="Local">
  </mat-form-field>
  <button mat-raised-button color="primary" class="search-button">
    Buscar
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table cdkScrollable [dataSource]="data" matSort>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row" data-label="Fecha"> {{row.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="idCanje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Canje </th>
      <td mat-cell *matCellDef="let row" data-label="idCanje"> {{row.idCanje}}</td>
    </ng-container>

    <ng-container matColumnDef="linea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Linea </th>
      <td mat-cell *matCellDef="let row" data-label="Linea"> {{row.linea}} </td>
    </ng-container>

    <ng-container matColumnDef="comercio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Comercio</th>
      <td mat-cell *matCellDef="let row" data-label="Comercio"> {{row.comercio}} </td>
    </ng-container>

    <ng-container matColumnDef="beneficio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Beneficio</th>
      <td mat-cell *matCellDef="let row" data-label="Beneficio"> {{row.beneficio}} </td>
    </ng-container>

    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Origen</th>
      <td mat-cell *matCellDef="let row" data-label="Origen"> {{row.origen}} </td>
    </ng-container>

  



    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
