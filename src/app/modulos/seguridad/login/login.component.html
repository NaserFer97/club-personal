<div class="bg">
  <div class="container">
    <div class="form">
      <div class="fields">
        <p class="title-login">CLUB PERSONAL</p>
        <form #f="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="form.invalid">Es requerido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-error *ngIf="form.invalid">Es requerido</mat-error>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <img *ngIf="!hide" src="assets/images/iconos/view.png" height="22px" alt="">
              <img *ngIf="hide" src="assets/images/iconos/hide.png" height="22px" alt="">
            </button>
          </mat-form-field>
          <button type="submit" class="btn-login" mat-flat-button color="primary">Ingresar</button>
        </form>

      </div>
    </div>
  </div>
</div>
