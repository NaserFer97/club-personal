<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  <button class="btn btn-primary" style="background-color: #26b462;" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
